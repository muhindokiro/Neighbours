{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block styles %}
    {% bootstrap_css %}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">  
  {% endblock %}
</head>

<body style="font-family: 'Courgette', cursive; overflow-x: hidden;">
<!--Navbar-->
<nav style="background-image: url(/static/home.jpg);" class="navbar navbar-expand-lg navbar-dark primary-color">
  <!-- Navbar brand -->
  <a href="/"><i style='color:white' class="fas fa-undo fa-3x"></i></a>
  
  <a href="{%url 'new-hood'%}"><p style='color:white;font-size:19px;padding-left:15px'>Add NeighbourHood</p></a>

  <a href="{%url 'profile' %}"><i style='color:white; padding-left:15px;' class="fa fa-user fa-3x"></i></a>
  
  <a href="{%url 'home' %}"><i style='color:white; padding-left:15px;' class="icon fa fa-home fa-3x"></i></a>

  
  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">
    <ul class="navbar-nav mr-auto"></ul>
    <form  class="form-inline" role="search" action="{% url 'search_results' %}">
      <div class="md-form my-0">
        <input style="font-size:15px;color: white;" class="form-control mr-sm-2" type="text" placeholder="Search NeighbourHood" name="neighbourhood">
      </div>
    </form>
  </div>
  <!-- Collapsible content -->
</nav>
<!--/.Navbar-->

{% block content %}  {%endblock%}



</body>
</html>
